name: Lint and Typecheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn lint
        env:
          CI: true
      - run: yarn lint-mdx
        if: ${{ always() }}
        env:
          CI: true
          GITHUB_SECRET: ${{secrets.GITHUB_TOKEN}}
          OWNER: avohq
          REPO: docs
